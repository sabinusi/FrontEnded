<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">LOG 	IN TO (FYPMS)</h1>
            <div class="account-wall">
                <!-- <img class="profile-img" src="./assets/systemImages/coict logo.jpg" 
                    alt=""> -->
                    <div id="myCarousel" class="carousel slide profile-img" data-ride="carousel">
                       <!-- Indicators -->
                       <ol class="carousel-indicators">
                         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                         <li data-target="#myCarousel" data-slide-to="1"></li>
                         <li data-target="#myCarousel" data-slide-to="2"></li>
                       </ol>

                       <!-- Wrapper for slides -->
                       <div class="carousel-inner">

                         <div class="item active">
                           
                           <img class="profile-img" src="./assets/systemImages/coict logo.jpg" 
                              style="width: 100px;height: 100px" alt="">

                         </div>

                         <div class="item" >
                           <img class="profile-img" src="./assets/systemImages/mkandala.jpg" 
                               alt="" style="width: 100px;height: 100px">
                         </div>
                         <div class="item">
                           <img class="profile-img" src="./assets/systemImages/Kissaka.jpg" 
                              style="width: 100px;height: 100px" alt="">
                         </div>
                       
                       </div>
                     </div>
                <form class="form-signin" #lo="ngForm" (ngSubmit)="getUser()" role="form">
                <input type="text" class="form-control" [(ngModel)]="user.id" placeholder="id number" maxlength="13" name="id" required  pattern="[0-9]{4}-[0-9]{2}-[0-9]{5}" #id=ngModel>

                <div *ngIf="id.errors && (id.dirty || id.touched)" class="alert alert-danger"> 
                 <div [hidden]="!id.errors.required"> the id is required</div>
                 
                 <div [hidden]="!id.errors.pattern">reguired in form of 0000-00-00000</div>
                </div>

                <input type="password" class="form-control" [(ngModel)]="user.pass" placeholder="Password" required  name="pass" #pass=ngModel>

                <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">
                <div [hidden]="!pass.errors.required">use surname unless u already change it</div>
                  
                 </div>

                <button [disabled]="!lo.valid"  class="btn btn-lg btn-primary btn-block" type="submit">
                    Log in</button>
                
                </form>
            </div>
            <a [routerLink]="['forgetPasswword']" class="text-center new-account">Forget password ?</a>
                        
        </div>
    </div>
</div>
